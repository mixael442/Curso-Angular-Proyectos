<h2>Template</h2>
<hr>
<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" [formGroup]="miFormulario">

            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">producto</label>
                <div class="col-sm-9">

                    <input type="text"
                            class="form-control"
                            formControlName="nombre"
                            placeholder="Nombre de producto">
                    <span class="form-text text-danger"   *ngIf="campoEsValido('nombre')">
                        Debe de ser 3 letras minimo</span>
                    
                    
                    
                </div>
            </div>

            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9">

                    <input type="number"
                            formControlName="precio"
                            class="form-control"
                            placeholder="Precio del Producto"
                            >
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('precio')" >El precio debe de ser 0 o mayor</span>
                </div>
            </div>
                    

            <div class="mt-3 row">
                <label class="col-sm-3 col-form-label">existencias</label>
                <div class="col-sm-9">

                    <input type="number"
                            class="form-control"
                            placeholder="Existencias del Producto"
                            formControlName="existencias">
                    <span class="form-text text-danger"
                    *ngIf="campoEsValido('existencias')" >la existencia debe de ser 0 o mayor</span>
                 </div>
            </div>
                    

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end">
                        guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>


<div class="row">
    <div class="col">

        <span>valid</span>
        <pre>{{miFormulario.valid}}</pre>
        <span>pristine</span>
        <pre>{{miFormulario.pristine}}</pre>
        <span>touched</span>
        <pre>{{miFormulario.touched}}</pre>
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
    
</div>
